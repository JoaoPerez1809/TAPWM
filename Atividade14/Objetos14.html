<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
        Calculo Retangulo <br/>
    
        Base <input id="base" type="number" > <br />

        Altura <input id="altura" type="number"  > <br />

        <button type="button" onclick="calcularRetangulo()">Calcular Área</button><br /><br>

        <hr>

        <h1>Contas</h1>

        <hr>

        Cadastro de Conta Corrente<br /><br>

        Nome do Correntista: <input id="nomeCorrentistaCorrente" type="text" required><br /><br />

        Banco: <input id="bancoCorrente" type="text" required><br /><br />

        Número da Conta: <input id="numeroContaCorrente" type="text" required><br /><br />

        Saldo: <input id="saldoCorrente" type="number" required><br /><br />

        Saldo Especial: <input id="saldoEspecialCorrente" type="number"><br /><br />

        <button type="button" onclick="mostrarDadosCorrente()">Mostrar Dados da Conta Corrente</button><br /><br />

        <hr>

        Cadastro de Conta Poupança<br><br>

        Nome do Correntista: <input id="nomeCorrentistaPoupanca" type="text" required><br /><br />

        Banco: <input id="bancoPoupanca" type="text" required><br /><br />

        Número da Conta: <input id="numeroContaPoupanca" type="text" required><br /><br />

        Saldo: <input id="saldoPoupanca" type="number" required><br /><br />

        Juros (%): <input id="jurosPoupanca" type="number" step="0.01"><br /><br />

        Data de Vencimento: <input id="dataVencimentoPoupanca" type="date"><br /><br />

        <button type="button" onclick="mostrarDadosPoupanca()">Mostrar Dados da Conta Poupança</button><br /><br />
        
        <script type="text/javascript" src="Objetos14.js"></script>
</body>
</html>
