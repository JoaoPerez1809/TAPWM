<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Maior Numero <br/>
    Primeiro Número <input id="numero1" type="number" > <br />
    Segundo  Número <input id="numero2" type="number"  > <br />
    Terceiro Número <input id="numero3" type="number"  > <br />
    Quarto  Número <input id="numero4" type="number"  > <br />
    <button onclick="MaiorNumero()">Maior Numero</button>
    <button onclick="MaiorNumero2()">Maior Numero2</button> <br />

    Ordem Crescente <br />
    Primeiro Número <input id="numero12" type="number" > <br />
    Segundo  Número <input id="numero22" type="number"  > <br />
    Terceiro Número <input id="numero32" type="number"  > <br />

    <button onclick="Ordem()">Ordem</button>

    <script>
        

        function MaiorNumero(numero1, numero2, numero3, numero4){
            var numero1 = parseInt(document.getElementById("numero1").value);
        var numero2 = parseInt(document.getElementById("numero2").value);
        var numero3 = parseInt(document.getElementById("numero3").value);
        var numero4 = parseInt(document.getElementById("numero4").value);
            if(numero1 > numero2 && numero1 > numero3 && numero1 > numero4){
                alert("Maior numero é:" +numero1 + "   Numero 1");
            }else if(numero2 > numero1 && numero2 > numero3 && numero2 > numero4){
                alert("Maior numero é:" +numero2 + "   Numero 2");
            }else if(numero3 > numero1 && numero3 > numero2 && numero3 > numero4){
                alert("Maior numero é:" +numero3 + "   Numero 3");
            }else if(numero4 > numero1 && numero4 > numero2 && numero4 > numero3){
                alert("Maior numero é:" +numero4 + "   Numero 4");
            }
        }

        function MaiorNumero2(numero1, numero2, numero3, numero4){
            var numero1 = parseInt(document.getElementById("numero1").value);
        var numero2 = parseInt(document.getElementById("numero2").value);
        var numero3 = parseInt(document.getElementById("numero3").value);
        var numero4 = parseInt(document.getElementById("numero4").value);
        var maiornumero2 = Math.max(numero1, numero2, numero3, numero4);
        alert(maiornumero2);
        }

        const Ordem = () => {
        const numero12 = parseInt(document.getElementById("numero12").value);
        const numero22 = parseInt(document.getElementById("numero22").value);
        const numero32 = parseInt(document.getElementById("numero32").value);

        const numerosordem = [numero12, numero22, numero32];

        alert("Aqui estão os números em ordem: " + numerosordem.sort((a, b) => a - b));
        };
    </script>
</body>
</html>
